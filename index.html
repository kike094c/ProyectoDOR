<!DOCTYPE html>
<html>
    <head>
        <title>Walking trails in Fuerteventura</title>
        <link rel="stylesheet" type="text/css" href="estilos/estilo.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin=""></script>
        <script type="text/javascript">
            function showPosition(){
                if(navigator.geolocation){
                    navigator.geolocation.getCurrentPosition(showMap, showError);
                } else{
                    alert("Sorry, your browser does not support HTML5 geolocation.");
                }
            }
             
            // Define callback function for successful attempt
            function showMap(position){
                // Get location data
                lat = position.coords.latitude;
                long = position.coords.longitude;
                var mymap = L.map('embedMap').setView([lat, long],13);
                L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
                maxZoom: 16,
                attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
                    '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                    'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
                id: 'mapbox.streets'
            }).addTo(mymap);
                L.marker([lat, long]).addTo(mymap)
                .bindPopup("<b>You are here!</b>.");

                L.circle([lat, long, -0.11],{
                    color: 'red',
                    fillColor: '#f03',
                    fillOpacity: 0.5,
                    radius: 500}).addTo(mymap).bindPopup("<b>You are in this zone!</b>.");
            }
             
            // Define callback function for failed attempt
            function showError(error){
                if(error.code == 1){
                    result.innerHTML = "You've decided not to share your position, but it's OK. We won't ask you again.";
                } else if(error.code == 2){
                    result.innerHTML = "The network is down or the positioning service can't be reached.";
                } else if(error.code == 3){
                    result.innerHTML = "The attempt timed out before it could get the location data.";
                } else{
                    result.innerHTML = "Geolocation failed due to unknown error.";
                }
            }
            </script>
    
    </head>
    
    <body>
        <div class="flex-container">
            <header class="item">
                <h3>Walking trails in Fuerteventura</h3>
                <nav>
                    <ul>
                    <li>Home</li>
                    <li>walking trails</li>
                    <li>Contact</li>
                    </ul>
                </nav>
            </header>
            <section id="cuerpo" class="item">
                    <script>showPosition();</script>
                    <div id="embedMap" style="width: 960px; height: 500px;"></div>
            </section>
            
            <footer class="itemFooter">

                        <p>All content and graphics on this web site are the property of
                            the Miguel González Canales and Enrique San Blas García.</p>
                    </details>
            </footer>
        </div>
    </body>
</html>
